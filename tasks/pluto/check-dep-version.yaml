apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: check-dep-version
spec:
  description: This task can find out deprecated and removed kubernetes apiVersions
  workspaces:
    - name: source
      description: A workspace that contains fetched git repo.
  params:
    - name: manifest
      type: string
      description: path to manifest file or manifest directory
      default: "."
    - name: output
      type: string
      description: output format to use. (normal|wide|custom|json|yaml|markdown) (default "normal")
      default: ""
    - name : args
      type: array
      description: "args"
      default: []
  steps:
    - name: dep-version
      image:  quay.io/fairwinds/pluto:master
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
          
          if [[ -d $(params.manifest) ]]
          then 
            /pluto detect-files -d $(params.manifest) -o $(params.output) $*
          else
            /pluto detect $(params.manifest) -o $(params.output) $*
          fi
      args:
      - $(params.args)